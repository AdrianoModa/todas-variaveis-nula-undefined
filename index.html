<meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>

<!-- Bootstrap CSS -->
<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous"
/>

<div class="container">
  <p class="text-center text-primary" id="titulo"></p>
  <h5 class="card-title" id="titulo-input"></h5>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-value-1"
        >Valor 1</span
      >
    </div>
    <input
      id="input-valor-1"
      type="text"
      class="form-control"
      aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-value-1"
    />
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-value-2"
        >Valor 2</span
      >
    </div>
    <input
      id="input-valor-2"
      type="text"
      class="form-control"
      aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-value-2"
    />
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-value-3"
        >Valor 3</span
      >
    </div>
    <input
      id="input-valor-3"
      type="text"
      class="form-control"
      aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-value-3"
    />
  </div>
</div>

<p id="resultado"></p>

<div class="container">
  <button id="btn-resultado" type="button" class="btn btn-primary btn-sm">
    Verficar
  </button>
  <button id="btn-reset" type="button" class="btn btn-secondary btn-sm">
    Limpar
  </button>
</div>
